<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="SignUP/favicon.ico" type="image/x-icon">
</head>
<body>
    <a href="https://chintu1308.github.io/BlindLock/"><img id="top-left-image" src="SignUp/logo.png" alt="Description of the image"></a>
    <header>
        <h1>Signup</h1>
        
    </header>
    <main class="container">
        <form action="voice_recognition.html" method="POST">
            <h2>Signup</h2>
            <div class="input-field">
                <input type="text" id="name" name="name" required>
                <label for="name">Name</label>
            </div>
            <div class="input-field">
                <input type="email" id="email" name="email" required>
                <label for="email">Email</label>
            </div>
            <div class="input-field">
                <input type="password" id="password" name="password" required>
                <label for="password">Password</label>
            </div>
            <a href="./voice_recognition.html"></a><button type="submit"><a href="./voice_recognition.html">Sign Up</button></a>
        </form>
        <p class="Create-account">Already have an account? <a href="https://chintu1308.github.io/BlindLock-Login/">Sign In</a></p>
    </main>
</body>
</html>
